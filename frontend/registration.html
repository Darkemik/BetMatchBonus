<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztráció</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background-color: #4a6fa5;
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        .form-group input:focus {
            border-color: #4a6fa5;
            outline: none;
            box-shadow: 0 0 0 2px rgba(74, 111, 165, 0.2);
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        
        .checkbox-group input {
            margin-top: 5px;
            margin-right: 10px;
        }
        
        .checkbox-group label {
            font-size: 14px;
            color: #555;
            line-height: 1.4;
        }
        
        .checkbox-group a {
            color: #4a6fa5;
            text-decoration: none;
        }
        
        .checkbox-group a:hover {
            text-decoration: underline;
        }
        
        .submit-btn {
            background-color: #4a6fa5;
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .submit-btn:hover {
            background-color: #3a5a80;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 15px;
        }
        
        .login-link a {
            color: #4a6fa5;
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Regisztráció</h1>
            <p>Hozz létre egy új fiókot</p>
        </div>
        
        <div class="form-container">
            <form id="registrationForm">
                <div class="form-group">
                    <label for="email">E-mail cím</label>
                    <input type="email" id="email" placeholder="pl. pelda@email.hu">
                    <div class="error-message" id="emailError">Kérjük, adj meg egy érvényes e-mail címet</div>
                </div>
                
                <div class="form-group">
                    <label for="password">Jelszó</label>
                    <input type="password" id="password" placeholder="Legalább 6 karakter">
                    <div class="error-message" id="passwordError">A jelszónak legalább 6 karakter hosszúnak kell lennie</div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Jelszó megerősítése</label>
                    <input type="password" id="confirmPassword" placeholder="Add meg újra a jelszót">
                    <div class="error-message" id="confirmPasswordError">A jelszavak nem egyeznek</div>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms">
                    <label for="terms">Elfogadom a <a href="#">felhasználási feltételeket</a> és az <a href="#">adatvédelmi szabályzatot</a></label>
                </div>
                <div class="error-message" id="termsError">El kell fogadnod a feltételeket a regisztrációhoz</div>
                
                <button type="submit" class="submit-btn">Regisztráció</button>
                
                <div class="success-message" id="successMessage">
                    Sikeres regisztráció! Átirányítás a bejelentkezési oldalra...
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Reset error messages
            document.querySelectorAll('.error-message').forEach(function(error) {
                error.style.display = 'none';
            });
            
            // Get form values
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const termsAccepted = document.getElementById('terms').checked;
            
            let isValid = true;
            
            // Validate email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            }
            
            // Validate password
            if (password.length < 6) {
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            }
            
            // Validate password confirmation
            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').style.display = 'block';
                isValid = false;
            }
            
            // Validate terms acceptance
            if (!termsAccepted) {
                document.getElementById('termsError').style.display = 'block';
                isValid = false;
            }
            
            // If form is valid, show success message
            if (isValid) {
                document.getElementById('successMessage').style.display = 'block';
                
                // In a real application, you would send the data to a server here
                console.log('Regisztrációs adatok:');
                console.log('Név:', fullName);
                console.log('E-mail:', email);
                console.log('Jelszó:', password);
                
                // Reset form
                document.getElementById('registrationForm').reset();
                
                // Redirect after 3 seconds (simulated)
                setTimeout(function() {
                    alert('Sikeres regisztráció! Átirányítás a bejelentkezési oldalra...');
                    // In a real application: window.location.href = 'login.html';
                }, 3000);
            }
        });
        
        // Real-time validation for password confirmation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            const errorElement = document.getElementById('confirmPasswordError');
            
            if (password !== confirmPassword && confirmPassword.length > 0) {
                errorElement.style.display = 'block';
            } else {
                errorElement.style.display = 'none';
            }
        });
        
        // Real-time validation for password length
        document.getElementById('password').addEventListener('input', function() {
            const errorElement = document.getElementById('passwordError');
            
            if (this.value.length > 0 && this.value.length < 6) {
                errorElement.style.display = 'block';
            } else {
                errorElement.style.display = 'none';
            }
        });
    </script>
</body>
</html>
